<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funila — Leads</title>
    <link rel="icon" href="/frontend/assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

<aside class="sidebar" id="sidebar">
    <div class="brand">FUNILA <span>PRO</span></div>
    <ul class="nav-links">
        <li class="nav-item"><a href="dashboard.html">
            <i data-lucide="layout-dashboard" class="nav-icon"></i>
            Dashboard
        </a></li>
        <li class="nav-item"><a href="leads.html" class="active">
            <i data-lucide="users" class="nav-icon"></i>
            Leads
        </a></li>
        <li class="nav-item"><a href="links.html">
            <i data-lucide="link" class="nav-icon"></i>
            Links
        </a></li>
        <li class="nav-item"><a href="forms.html">
            <i data-lucide="clipboard-list" class="nav-icon"></i>
            Formulário
        </a></li>
    </ul>
    <div class="user-info">
        <button class="logout-btn" onclick="Auth.logout()">
            <i data-lucide="log-out" class="nav-icon" style="width:16px;height:16px"></i>
            Sair
        </button>
    </div>
</aside>

<main class="main-content">
    <div class="page-header">
        <div style="display:flex;align-items:center;gap:12px">
            <button class="mobile-menu-btn" onclick="openSidebar()">
                <i data-lucide="menu"></i>
            </button>
            <h1 class="page-title">Leads</h1>
        </div>
        <div style="display:flex;gap:10px">
            <button class="btn btn-outline" onclick="exportLeads()">
                <i data-lucide="download" style="width:16px"></i>
                Exportar CSV
            </button>
            <button class="btn btn-outline" onclick="loadLeads()">
                <i data-lucide="refresh-cw" style="width:16px"></i>
            </button>
        </div>
    </div>

    <div class="filter-bar">
        <select id="filter-status" onchange="loadLeads(1)">
            <option value="">Todos os status</option>
            <option value="hot">Quente</option>
            <option value="warm">Morno</option>
            <option value="cold">Frio</option>
            <option value="converted">Convertido</option>
        </select>
        <div style="position:relative">
            <i data-lucide="search" style="position:absolute;left:10px;top:50%;transform:translateY(-50%);width:14px;color:var(--text-muted)"></i>
            <input type="search" id="filter-search" placeholder="Buscar por nome ou telefone..."
                oninput="debounceSearch()" style="padding-left:32px">
        </div>
    </div>

    <div class="page-body" style="padding-top:0">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Status</th>
                        <th>Score</th>
                        <th>Origem</th>
                        <th>Data</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="leads-body"></tbody>
            </table>
        </div>

        <div class="pagination" id="pagination-controls" style="display:flex;justify-content:center;align-items:center;gap:16px;margin-top:24px">
            <!-- Pagination injected by JS -->
        </div>
    </div>
</main>

<!-- Modal Detalhes -->
<div class="modal-overlay" id="lead-modal">
    <div class="modal-box" style="max-width:600px">
        <div class="modal-header">
            <h3 class="modal-title">Detalhes do Lead</h3>
            <button class="modal-close" onclick="closeModal()">✕</button>
        </div>
        <div id="lead-modal-content">
            <div style="text-align:center;padding:20px"><div class="spinner"></div></div>
        </div>
    </div>
</div>

<div class="toast-container" id="toast-container"></div>

<script src="js/auth.js"></script>
<script>
    let currentPage = 1;
    let limit = 10;
    let searchTimer = null;

    document.addEventListener("DOMContentLoaded", async () => {
        lucide.createIcons();
        const session = await Auth.checkAuth();
        if (session) loadLeads();
    });

    function debounceSearch() {
        clearTimeout(searchTimer);
        searchTimer = setTimeout(() => loadLeads(1), 500);
    }

    async function loadLeads(page = 1) {
        currentPage = page;
        const session = await Auth.checkAuth();
        if (!session) return;

        const statusFilter = document.getElementById("filter-status").value;
        const searchFilter = document.getElementById("filter-search").value;

        let url = `${Auth.API_URL}/leads?page=${page}&limit=${limit}`;
        if (statusFilter) url += `&status=${statusFilter}`;
        if (searchFilter) url += `&search=${searchFilter}`;

        try {
            const res = await fetch(url, {
                headers: { "Authorization": `Bearer ${session.access_token}` }
            });
            if (!res.ok) throw new Error("Erro ao buscar leads");
            const json = await res.json();
            renderLeads(json.data);
            renderPagination(json.total, json.page, json.limit);
        } catch (err) {
            console.error(err);
            document.getElementById("leads-body").innerHTML =
                `<tr><td colspan="6" style="text-align:center;color:var(--text-muted);padding:32px">Erro ao carregar leads.</td></tr>`;
            showToast("Erro ao carregar leads.", "error");
        }
    }

    function renderLeads(leads) {
        const tbody = document.getElementById("leads-body");

        if (!leads || !leads.length) {
            tbody.innerHTML = `<tr><td colspan="6"><div class="empty-state"><p>Nenhum lead encontrado.</p></div></td></tr>`;
            return;
        }

        const statusMap = {
            hot:       { label: "Quente",    cls: "status-hot" },
            warm:      { label: "Morno",     cls: "status-warm" },
            cold:      { label: "Frio",      cls: "status-cold" },
            converted: { label: "Convertido",cls: "status-converted" },
            started:   { label: "Iniciado",  cls: "status-cold" }
        };

        tbody.innerHTML = leads.map(lead => {
            const s     = statusMap[lead.status] || { label: lead.status, cls: "status-cold" };
            const phone = (lead.phone || "").replace(/\D/g, "");
            const date  = new Date(lead.created_at).toLocaleDateString("pt-BR", { day:"2-digit", month:"2-digit", year:"2-digit", hour:"2-digit", minute:"2-digit" });
            const score = (lead.internal_score || 0) + (lead.external_score || 0);
            return `
                <tr>
                    <td data-label="Nome">
                        <div style="font-weight:600;font-size:.9rem">${lead.name || "—"}</div>
                        <div class="text-muted" style="font-size:.8rem">${lead.phone || ""}</div>
                    </td>
                    <td data-label="Status"><span class="status-badge ${s.cls}">${s.label}</span></td>
                    <td data-label="Score" class="font-mono">${score}</td>
                    <td data-label="Origem"><span class="text-muted truncate">${lead.utm_source || "—"}</span></td>
                    <td data-label="Data"><span class="text-muted">${date}</span></td>
                    <td data-label="Ação">
                        <div style="display:flex;gap:8px">
                            <button class="btn btn-outline" style="padding:6px 12px;font-size:.75rem" onclick="openLeadDetails('${lead.id}')">Ver</button>
                            <a href="https://wa.me/55${phone}" target="_blank" rel="noopener"
                               class="btn btn-primary" style="padding:6px 12px;font-size:.75rem;background:#25D366;border-color:#25D366;color:#fff">
                               <i data-lucide="message-circle" style="width:14px"></i> WhatsApp
                            </a>
                        </div>
                    </td>
                </tr>`;
        }).join("");
        lucide.createIcons();
    }

    function renderPagination(total, page, limit) {
        const totalPages = Math.ceil(total / limit);
        const container = document.getElementById("pagination-controls");

        if (totalPages <= 1) {
            container.innerHTML = "";
            return;
        }

        container.innerHTML = `
            <button class="btn btn-outline" ${page <= 1 ? "disabled" : ""} onclick="loadLeads(${page - 1})">Anterior</button>
            <span class="text-muted" style="font-size:.85rem">Página ${page} de ${totalPages}</span>
            <button class="btn btn-outline" ${page >= totalPages ? "disabled" : ""} onclick="loadLeads(${page + 1})">Próxima</button>
        `;
    }

    async function exportLeads() {
        const session = await Auth.checkAuth();
        if (!session) return;

        const statusFilter = document.getElementById("filter-status").value;
        const searchFilter = document.getElementById("filter-search").value;

        let url = `${Auth.API_URL}/leads/export?`;
        if (statusFilter) url += `&status=${statusFilter}`;
        if (searchFilter) url += `&search=${searchFilter}`;

        showToast("Gerando exportação...", "success");

        try {
            const res = await fetch(url, {
                headers: { "Authorization": `Bearer ${session.access_token}` }
            });
            if (!res.ok) throw new Error("Erro ao exportar");
            const blob = await res.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = downloadUrl;
            a.download = "leads.csv";
            document.body.appendChild(a);
            a.click();
            a.remove();
        } catch(e) {
            showToast("Erro ao exportar CSV", "error");
        }
    }

    async function openLeadDetails(leadId) {
        const modal = document.getElementById("lead-modal");
        const content = document.getElementById("lead-modal-content");
        modal.classList.add("open");
        content.innerHTML = '<div style="text-align:center;padding:20px"><div class="spinner"></div></div>';

        const session = await Auth.checkAuth();
        if (!session) return;

        try {
            const res = await fetch(`${Auth.API_URL}/leads/${leadId}`, {
                headers: { "Authorization": `Bearer ${session.access_token}` }
            });
            if (!res.ok) throw new Error("Erro ao carregar detalhes");
            const data = await res.json();
            renderLeadDetails(data, content);
        } catch (e) {
            console.error(e);
            content.innerHTML = '<div style="color:var(--error);text-align:center">Erro ao carregar detalhes.</div>';
        }
    }

    function renderLeadDetails(data, container) {
        const l = data.lead;
        const responses = data.responses || [];
        const events = data.timeline || [];

        const score = (l.internal_score || 0) + (l.external_score || 0);

        let html = `
            <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:24px;border-bottom:1px solid var(--border);padding-bottom:24px">
                <div>
                    <div style="font-size:1.4rem;font-weight:600;margin-bottom:4px">${l.name}</div>
                    <div class="text-muted" style="display:flex;gap:12px;align-items:center">
                        <span style="display:flex;gap:4px;align-items:center"><i data-lucide="phone" style="width:14px"></i> ${l.phone}</span>
                        ${l.email ? `<span style="display:flex;gap:4px;align-items:center"><i data-lucide="mail" style="width:14px"></i> ${l.email}</span>` : ""}
                    </div>
                </div>
                <div style="text-align:right">
                    <div style="font-size:2rem;font-weight:700;color:var(--accent);line-height:1">${score}</div>
                    <div class="text-muted" style="font-size:.7rem;font-weight:600;letter-spacing:0.05em">SCORE</div>
                </div>
            </div>

            <div style="display:grid;grid-template-columns:1fr 1fr;gap:32px;margin-bottom:24px">
                <div>
                    <h4 style="font-size:.85rem;margin-bottom:12px;color:var(--text-secondary);text-transform:uppercase;letter-spacing:0.05em;font-weight:600">Dados de Qualificação</h4>
                    <div style="display:flex;flex-direction:column;gap:10px">
                        ${responses.map(r => `
                            <div style="font-size:.9rem;background:rgba(255,255,255,0.02);padding:8px 12px;border-radius:8px">
                                <span class="text-muted" style="font-size:.8rem;display:block;margin-bottom:2px">${r.form_fields ? r.form_fields.label : "Campo"}</span>
                                <span style="font-weight:500;color:var(--text-primary)">${r.response_value}</span>
                            </div>
                        `).join("")}
                        ${!responses.length ? '<div class="text-muted" style="font-size:.85rem">Nenhuma resposta registrada.</div>' : ''}
                    </div>
                </div>
                <div>
                    <h4 style="font-size:.85rem;margin-bottom:12px;color:var(--text-secondary);text-transform:uppercase;letter-spacing:0.05em;font-weight:600">Timeline</h4>
                    <div style="display:flex;flex-direction:column;gap:16px;max-height:300px;overflow-y:auto;padding-right:4px">
                        ${events.map(e => {
                            const time = new Date(e.created_at).toLocaleTimeString("pt-BR", {hour:"2-digit", minute:"2-digit"});
                            return `
                                <div style="display:flex;gap:12px;font-size:.85rem;position:relative">
                                    <span class="text-muted" style="min-width:40px;font-family:var(--font-mono);font-size:.75rem;padding-top:2px">${time}</span>
                                    <div>
                                        <div style="color:var(--text-primary);font-weight:500;margin-bottom:2px">${formatEventType(e.event_type)}</div>
                                        ${e.metadata ? `<div class="text-muted" style="font-size:.75rem;background:rgba(0,0,0,0.2);padding:4px 8px;border-radius:4px;display:inline-block">${JSON.stringify(e.metadata)}</div>` : ''}
                                    </div>
                                </div>`;
                        }).join("")}
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal()">Fechar</button>
            </div>
        `;
        container.innerHTML = html;
        lucide.createIcons();
    }

    function formatEventType(type) {
        const map = {
            "lead_started": "Iniciou formulário",
            "form_submit": "Enviou formulário",
            "email_sent": "E-mail enviado",
            "score_calculated": "Score calculado"
        };
        return map[type] || type;
    }

    function closeModal() {
        document.getElementById("lead-modal").classList.remove("open");
    }

    function showToast(message, type = "success") {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;

        let icon = `<i data-lucide="check-circle-2" class="toast-icon"></i>`;
        if(type === 'error') icon = `<i data-lucide="alert-circle" class="toast-icon"></i>`;

        toast.innerHTML = `${icon} <span>${message}</span>`;
        container.appendChild(toast);
        lucide.createIcons();

        setTimeout(() => {
            toast.style.transform = "translateX(100%)";
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    function openSidebar() {
        document.getElementById("sidebar").classList.add("open");
        document.getElementById("sidebar-overlay").classList.add("open");
    }
    function closeSidebar() {
        document.getElementById("sidebar").classList.remove("open");
        document.getElementById("sidebar-overlay").classList.remove("open");
    }
</script>
</body>
</html>
