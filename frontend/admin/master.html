<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funila — Painel Master Admin</title>
<link rel="icon" href="/frontend/assets/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
    /* Custom styles for master panel */
    .master-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 32px;
    }
    .master-card {
        background: var(--layer-2);
        border: 1px solid var(--border-ghost);
        border-radius: var(--radius-lg);
        padding: 24px;
        position: relative; overflow: hidden;
    }
    .master-card::before {
        content: "";
        position: absolute; top: 0; left: 0; width: 100%; height: 2px;
        background: linear-gradient(90deg, var(--blue), var(--hot));
    }
    .card-label { font-size: 0.75rem; color: var(--text-40); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; margin-bottom: 8px; }
    .card-value { font-family: var(--font-display); font-size: 2rem; font-weight: 700; color: var(--text-100); line-height: 1; }

    .client-card {
        background: var(--layer-2);
        border: 1px solid var(--border-ghost);
        border-radius: var(--radius-md);
        padding: 16px 20px;
        display: flex; justify-content: space-between; align-items: center;
        transition: all var(--t-fast);
        margin-bottom: 8px;
    }
    .client-card:hover {
        border-color: var(--border-med);
        background: var(--layer-3);
        transform: translateX(2px);
    }

    .client-info h4 { font-size: 0.9rem; font-weight: 600; color: var(--text-100); margin-bottom: 4px; display: flex; align-items: center; gap: 8px; }
    .client-meta { font-size: 0.75rem; color: var(--text-40); display: flex; gap: 12px; align-items: center; }

    .plan-badge {
        font-size: 0.65rem; font-weight: 700; text-transform: uppercase;
        padding: 2px 8px; border-radius: 4px;
        letter-spacing: 0.05em;
    }
    .plan-pro    { background: rgba(59,130,246,0.1); color: #60A5FA; border: 1px solid rgba(59,130,246,0.2); }
    .plan-agency { background: rgba(139,92,246,0.1); color: #A78BFA; border: 1px solid rgba(139,92,246,0.2); }
    .plan-solo   { background: var(--layer-3); color: var(--text-70); border: 1px solid var(--border-ghost); }

    .client-actions { display: flex; gap: 8px; }

    /* Modal Styles */
    .modal-overlay {
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
        z-index: 200;
        display: none; align-items: center; justify-content: center;
    }
    .modal-overlay.open { display: flex; }

    .modal-box {
        background: var(--layer-1);
        border: 1px solid var(--border-ghost);
        border-radius: var(--radius-lg);
        width: 100%; max-width: 500px;
        box-shadow: var(--shadow-lg);
        display: flex; flex-direction: column;
    }

    .modal-header {
        padding: 20px 24px; border-bottom: 1px solid var(--border-ghost);
        display: flex; align-items: center; justify-content: space-between;
    }
    .modal-title { font-family: var(--font-display); font-size: 1.1rem; font-weight: 600; color: var(--text-100); }
    .modal-close { background: none; border: none; color: var(--text-40); cursor: pointer; font-size: 1.2rem; }

    .modal-form { padding: 24px; display: flex; flex-direction: column; gap: 16px; }
    .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-group label { font-size: 0.75rem; font-weight: 600; color: var(--text-70); }
    .form-group input, .form-group select {
        background: var(--layer-2); border: 1px solid var(--border-ghost);
        border-radius: var(--radius-sm); padding: 10px 12px;
        color: var(--text-100); font-family: var(--font-body); font-size: 0.9rem;
        outline: none; transition: border-color var(--t-fast);
    }
    .form-group input:focus, .form-group select:focus { border-color: var(--blue); }

    .modal-footer {
        padding: 20px 24px; border-top: 1px solid var(--border-ghost);
        display: flex; justify-content: flex-end; gap: 12px;
        background: var(--layer-2);
    }

    /* Search Bar */
    .search-wrapper { position: relative; width: 300px; }
    .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 14px; color: var(--text-40); }
    .search-input {
        width: 100%; padding: 8px 12px 8px 32px;
        background: var(--layer-2); border: 1px solid var(--border-ghost);
        border-radius: var(--radius-sm); color: var(--text-100);
        font-family: var(--font-body); font-size: 0.85rem;
        outline: none; transition: all var(--t-fast);
    }
    .search-input:focus { border-color: var(--blue); background: var(--layer-1); }

    /* Toast */
    .toast-container { position: fixed; bottom: 24px; right: 24px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
    .toast {
        background: var(--layer-2); border: 1px solid var(--border-ghost);
        border-radius: var(--radius-md); padding: 12px 16px;
        display: flex; align-items: center; gap: 12px;
        box-shadow: var(--shadow-lg); color: var(--text-100); font-size: 0.85rem;
    }
    .toast.success { border-left: 3px solid var(--hot); }
</style>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-logo" style="background:var(--purple);box-shadow:0 0 16px rgba(167,139,250,0.4)">
        <svg viewBox="0 0 16 16"><path d="M8 0L16 8L8 16L0 8L8 0Z"/></svg>
      </div>
      <div class="brand-text">
        <div class="brand-name">FUNILA</div>
        <div class="brand-tagline" style="color:var(--purple)">MASTER ADMIN</div>
      </div>
    </div>

    <div class="client-info">
      <div class="client-avatar" style="background:linear-gradient(135deg, #000 0%, #333 100%)">M</div>
      <div>
        <div class="client-name">Super Admin</div>
        <div class="client-plan" style="color:var(--purple)">Master Access</div>
      </div>
    </div>

    <nav class="nav-section">
      <div class="nav-label">Administração</div>
      <a href="#" class="nav-item active">
        <svg class="nav-icon" viewBox="0 0 16 16" fill="none"><path d="M8 2L14 13H2L8 2Z" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Visão Global
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="btn-logout" onclick="Auth.logout()">
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M5.5 7H12M9.5 4.5L12 7l-2.5 2.5M7 1.5H3a1 1 0 00-1 1v9a1 1 0 001 1h4" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Sair da conta
      </button>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="breadcrumb">
        <span>Funila</span>
        <span class="breadcrumb-sep">/</span>
        <strong>Master Admin</strong>
      </div>
      <div class="topbar-actions" style="margin-left:auto">
        <div class="user-avatar" style="background:#333">SA</div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="page-header anim-1">
            <div class="page-title-block">
                <div class="page-title">Painel Administrativo Master</div>
                <div class="page-subtitle">Gestão global de clientes e sistema</div>
            </div>
            <div class="page-actions">
                <button class="btn btn-primary" onclick="openAddClientModal()">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M7 1v12M1 7h12" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/></svg>
                    Novo Cliente
                </button>
            </div>
        </div>

        <!-- Global Metrics -->
        <div class="master-grid anim-2">
            <div class="master-card">
                <div class="card-label">Clientes Totais</div>
                <div class="card-value" id="metric-clients">0</div>
                <div class="text-muted" style="margin-top:8px;font-size:0.8rem;color:var(--text-40)">Ativos no sistema</div>
            </div>
            <div class="master-card">
                <div class="card-label">Status do Sistema</div>
                <div class="card-value" style="font-size:1.4rem;color:var(--hot)">OPERACIONAL</div>
                <div class="text-muted" style="margin-top:8px;font-size:0.8rem;color:var(--text-40)">API v1.0.0</div>
            </div>
        </div>

        <!-- Client Management -->
        <div class="anim-3" style="margin-bottom:20px;display:flex;justify-content:space-between;align-items:center">
            <h3 style="font-size:1rem;font-weight:600;color:var(--text-100)">Gestão de Clientes</h3>
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 16 16" fill="none"><circle cx="7" cy="7" r="5" stroke="currentColor" stroke-width="1.3"/><path d="M11 11l3 3" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/></svg>
                <input type="search" id="client-search" class="search-input" placeholder="Buscar cliente..." oninput="filterClients()">
            </div>
        </div>

        <div id="clients-list" class="anim-4">
            <div class="empty-state" style="text-align:center;padding:40px;color:var(--text-40)"><div class="spinner"></div> Carregando...</div>
        </div>

    </div>
  </div>
</div>

<!-- Modal Add Client -->
<div class="modal-overlay" id="add-client-modal">
    <div class="modal-box">
        <div class="modal-header">
            <h3 class="modal-title">Novo Cliente</h3>
            <button class="modal-close" onclick="closeModal('add-client-modal')">✕</button>
        </div>
        <form class="modal-form" onsubmit="handleCreateClient(event)">
            <div class="form-group">
                <label>Nome da Empresa / Cliente</label>
                <input type="text" name="name" required placeholder="Ex: Imobiliária Silva">
            </div>
            <div class="form-group">
                <label>E-mail (Login)</label>
                <input type="email" name="email" required placeholder="admin@cliente.com">
            </div>
            <div class="modal-grid">
                <div class="form-group">
                    <label>Senha Inicial</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Plano</label>
                    <select name="plan">
                        <option value="solo">Solo (Básico)</option>
                        <option value="pro">Pro (Intermediário)</option>
                        <option value="agency">Agency (Avançado)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>WhatsApp (Opcional)</label>
                <input type="tel" name="whatsapp" placeholder="Ex: 11999999999">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-ghost" onclick="closeModal('add-client-modal')">Cancelar</button>
                <button type="submit" class="btn btn-primary">Criar Cliente</button>
            </div>
        </form>
    </div>
</div>

<div class="toast-container" id="toast-container"></div>

<script src="js/auth.js"></script>
<script>
    let clientsData = [];

    document.addEventListener("DOMContentLoaded", async () => {
        if (typeof lucide !== 'undefined') lucide.createIcons();
        const session = await Auth.checkAuth();
        if (session) loadClients();
    });

    async function loadClients() {
        const session = await Auth.checkAuth();
        try {
            const res = await fetch(`${Auth.API_URL}/admin/master/clients`, {
                headers: { "Authorization": `Bearer ${session.access_token}` }
            });
            if (res.status === 403) {
                alert("Acesso negado. Apenas Master Admin.");
                window.location.href = "dashboard.html";
                return;
            }
            if (!res.ok) throw new Error("Erro ao carregar clientes");

            clientsData = await res.json();
            document.getElementById("metric-clients").innerText = clientsData.length;
            renderClients(clientsData);
        } catch (e) {
            console.error(e);
            document.getElementById("clients-list").innerHTML = `<div class="empty-state" style="text-align:center;padding:40px;color:var(--dead)">Erro ao carregar dados.</div>`;
        }
    }

    function renderClients(list) {
        const container = document.getElementById("clients-list");
        if (!list.length) {
            container.innerHTML = `<div class="empty-state" style="text-align:center;padding:40px;color:var(--text-40)">Nenhum cliente encontrado.</div>`;
            return;
        }

        container.innerHTML = list.map(c => {
            const planClass = c.plan === 'pro' ? 'plan-pro' : (c.plan === 'agency' ? 'plan-agency' : 'plan-solo');
            const created = new Date(c.created_at).toLocaleDateString("pt-BR");

            return `
            <div class="client-card">
                <div class="client-info">
                    <h4>${c.name} <span class="plan-badge ${planClass}">${c.plan}</span></h4>
                    <div class="client-meta">
                        <span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="16" rx="2"/><path d="M16 2v4"/><path d="M8 2v4"/><path d="M3 10h18"/></svg> ${created}</span>
                        <span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg> ${c.email}</span>
                        ${c.whatsapp ? `<span><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg> ${c.whatsapp}</span>` : ''}
                    </div>
                </div>
                <div class="client-actions">
                    <button class="btn btn-ghost" style="padding:6px 10px" onclick="editClient('${c.id}')" title="Editar">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    </button>
                </div>
            </div>`;
        }).join("");
        if (typeof lucide !== 'undefined') lucide.createIcons();
    }

    function filterClients() {
        const term = document.getElementById("client-search").value.toLowerCase();
        const filtered = clientsData.filter(c =>
            c.name.toLowerCase().includes(term) ||
            c.email.toLowerCase().includes(term)
        );
        renderClients(filtered);
    }

    async function handleCreateClient(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        const session = await Auth.checkAuth();

        try {
            const res = await fetch(`${Auth.API_URL}/admin/master/clients`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${session.access_token}`
                },
                body: JSON.stringify(data)
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || "Erro ao criar");
            }

            showToast("Cliente criado com sucesso!", "success");
            closeModal("add-client-modal");
            e.target.reset();
            loadClients();

        } catch (err) {
            alert(err.message);
        }
    }

    function openAddClientModal() { document.getElementById("add-client-modal").classList.add("open"); }
    function closeModal(id) { document.getElementById(id).classList.remove("open"); }
    function showToast(msg, type="success") {
        const container = document.getElementById("toast-container");
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg> <span>${msg}</span>`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
</script>
</body>
</html>
