<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualificação de Crédito</title>
    <link rel="icon" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toast-container" id="toast-container"></div>

    <div class="app-container">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-steps">
                <div class="step active" id="step-dot-1"></div>
                <div class="step" id="step-dot-2"></div>
                <div class="step" id="step-dot-3"></div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <h1>Finalize sua Qualificação</h1>
            <p class="headline">Responda rápido para agilizar seu atendimento</p>
        </header>

        <!-- Form Container -->
        <form id="lead-form" class="form-content">

            <!-- Step 1: Personal -->
            <div id="step-1" class="form-step active">
                <div id="fields-step-1"></div>
                <div class="form-actions">
                    <button type="button" class="btn-primary" onclick="nextStep(1)">
                        Continuar
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                </div>
                <p class="security-text">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    <span>Seus dados estão 100% protegidos.</span>
                </p>
            </div>

            <!-- Step 2: Professional -->
            <div id="step-2" class="form-step">
                <div id="fields-step-2"></div>
                <div class="form-actions">
                    <button type="button" class="btn-primary" onclick="nextStep(2)">
                        Continuar
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                    <button type="button" class="btn-text" onclick="prevStep(2)">Voltar</button>
                </div>
            </div>

            <!-- Step 3: Financial -->
            <div id="step-3" class="form-step">
                <div id="fields-step-3"></div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="lgpd-consent" required>
                    <label for="lgpd-consent">Concordo com o processamento dos meus dados para análise de crédito, conforme a Política de Privacidade.</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary btn-large">Verificar Disponibilidade</button>
                    <button type="button" class="btn-text" onclick="prevStep(3)">Voltar</button>
                </div>
                <div class="footer-links">
                    <a href="#" target="_blank">Termos de Uso</a> &bull; <a href="#" target="_blank">Privacidade</a>
                </div>
            </div>

            <!-- Success Screen -->
            <div id="step-success" class="form-step success-screen">
                <div class="success-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </div>
                <h2>Análise Concluída!</h2>
                <p>Recebemos suas informações com sucesso.</p>

                <a href="#" id="whatsapp-btn" class="btn-whatsapp">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                    Ver Meu Resultado no WhatsApp
                </a>
                <p class="subtext">Um consultor especializado entrará em contato em breve.</p>
            </div>

        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
